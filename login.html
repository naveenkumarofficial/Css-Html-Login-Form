<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Modern Login Form</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Overpass&display=swap');

			body {
				font-family: 'Overpass', sans-serif;
				background-color: #f0f0f0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.card {
				box-shadow: 0px 3px 14px -1px rgba(0, 0, 0, 0.2);
				border-radius: 8px;
				background-color: #ffffff;
				padding: 40px;
				width: 300px;
				max-width: 100%;
			}

			.header {
				color: #3333cc;
				margin-top: -20px;
				text-align: center;
			}

			.form-holder {
				margin-top: 10px;
			}

			input {
				width: 100%;
				padding: 10px;
				margin: 8px 0;
				border: 1px solid #ddd;
				border-radius: 4px;
				box-sizing: border-box;
				font-family: 'Overpass', sans-serif;
			}

			.btn-holder {
				display: flex;
				justify-content: space-between;
			}

			button {
				width: 45%;
				background-color: #4CAF50;
				color: white;
				padding: 10px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-top: 20px;
				margin-bottom: 10px;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: #000;
			}

			h1 {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="header">
				<h2>Login Form</h2>
			</div>
			<form action="" method="POST" enctype="multipart/form-data">
				<div class="container">
					<div class="form-holder">
						<label for="username">
							<b>Username</b>
						</label>
						<input type="text" placeholder="Enter Username" name="username" required>
					</div>
					<div class="form-holder">
						<label for="password">
							<b>Password</b>
						</label>
						<input type="password" placeholder="Enter Password" name="password" required>
					</div>
					<div class="btn-holder">
						<button type="submit">Login</button>
						<button type="button" class="return">Return</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
